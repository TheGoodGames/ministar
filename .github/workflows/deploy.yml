name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure config.js
        run: |
          echo "window.GAME_CONFIG = {" > config.js
          echo "  BOT_TOKEN: '$BOT_TOKEN'," >> config.js
          echo "  PUBLIC_CHAT_ID: '@$BOT_USERNAME'" >> config.js
          echo "};" >> config.js
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Обновлено до v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Обновлено до v3 (последняя версия)
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Обновлено до v4
