name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure config.js
        run: |
          echo "window.GAME_CONFIG = {" > config.js
          echo "  BOT_TOKEN: '${{ secrets.BOT_TOKEN }}'," >> config.js
          echo "  PUBLIC_CHAT_ID: ${{ secrets.BOT_USERNAME }}" >> config.js
          echo "};" >> config.js
          echo "console.log('[CONFIG] Загружена конфигурация для канала:', window.GAME_CONFIG.PUBLIC_CHAT_ID);" >> config.js
          cat config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4  # Обновлено до v4 (актуальная версия)
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
