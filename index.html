    <script>

        // ============================================
        // –°–ò–°–¢–ï–ú–ê –ù–ê–°–¢–†–û–ï–ö –≠–§–§–ï–ö–¢–û–í
        // ============================================

        let effectsEnabled = {
            particles: true,
            glitch: true,
            sound: true
        };

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ localStorage
        function loadEffectsSettings() {
            const saved = localStorage.getItem('effects_settings');
            if (saved) {
                effectsEnabled = JSON.parse(saved);
            }
            applyEffectsSettings();
        }

        function saveEffectsSettings() {
            localStorage.setItem('effects_settings', JSON.stringify(effectsEnabled));
        }

        function toggleEffects() {
            effectsEnabled.particles = !effectsEnabled.particles;
            effectsEnabled.glitch = !effectsEnabled.glitch;

            saveEffectsSettings();
            applyEffectsSettings();
            updateEffectsButton();
        }

        function applyEffectsSettings() {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                canvas.style.display = effectsEnabled.particles ? 'block' : 'none';
            }
        }

        function updateEffectsButton() {
            const btn = document.getElementById('effects-toggle-btn');
            if (btn) {
                const enabled = effectsEnabled.particles && effectsEnabled.glitch;
                btn.textContent = enabled ? '‚ú®' : '‚ö™';
                btn.classList.toggle('active', enabled);
            }
        }

        function toggleSound() {
            effectsEnabled.sound = !effectsEnabled.sound;
            saveEffectsSettings();
            const btn = document.getElementById('sound-toggle-btn');
            if (btn) {
                btn.textContent = effectsEnabled.sound ? 'üîä' : 'üîá';
                btn.classList.toggle('active', effectsEnabled.sound);
            }
        }

        // ============================================
        // CANVAS –ß–ê–°–¢–ò–¶–´ (–ó–í–Å–ó–î–ù–ê–Ø –ü–´–õ–¨)
        // ============================================

        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 80;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.speedX = Math.random() * 0.3 - 0.15;
                    this.speedY = Math.random() * 0.3 - 0.15;
                    this.opacity = Math.random() * 0.4 + 0.2;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.fillStyle = `rgba(74, 158, 255, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animate() {
                if (!effectsEnabled.particles) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    requestAnimationFrame(animate);
                    return;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.update();

                // –≠—Ñ—Ñ–µ–∫—Ç —Ç—Ä—è—Å–∫–∏ –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞
                codeInput.style.animation = "shake 0.5s";

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        submitCodeBtn.addEventListener('click', checkCode);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        codeInput.addEventListener('keyup', (e) => {

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
                20%, 40%, 60%, 80% { transform: translateX(6px); }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.MainButton.setText('–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ');
                Telegram.WebApp.MainButton.show();
                Telegram.WebApp.MainButton.onClick(() => {
                    localStorage.removeItem('lingame_lastNode');
                    // localStorage.removeItem('lingame_keys'); // ‚Üê –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–æ
                    collectedKeys = JSON.parse(localStorage.getItem('lingame_keys') || '{}');

                const restartBtn = document.createElement('button');

                restartBtn.textContent = '–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ';
                restartBtn.style.marginTop = '20px';
                restartBtn.style.width = '100%';
                restartBtn.onclick = () => {
                    localStorage.removeItem('lingame_lastNode');
                    // localStorage.removeItem('lingame_keys'); // ‚Üê –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–æ
                    collectedKeys = JSON.parse(localStorage.getItem('lingame_keys') || '{}');
                    showNode("0");

                document.getElementById('app').appendChild(restartBtn);

            // üîî NOTIFICATION SYSTEM: –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
            loadNotificationConfig().then(() => {
                console.log('üîî –°–∏—Å—Ç–µ–º–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞:', NOTIFICATION_CONFIG);
                loadStory();
            }).catch(e => {
                console.error('üîî –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:', e);
                loadStory();
            });
            // END NOTIFICATION SYSTEM
        });

        // üîî NOTIFICATION SYSTEM: –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        async function loadNotificationConfig() {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å config.js
                const configScript = document.createElement('script');
                configScript.src = 'config.js?v=' + Date.now();
                configScript.async = false;
                document.head.appendChild(configScript);

                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞
                await new Promise((resolve) => {
                    configScript.onload = resolve;
                    configScript.onerror = () => {
                        console.log('üîî config.js –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
                        resolve();
                    };
                });

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                if (window.GAME_CONFIG?.BOT_TOKEN && window.GAME_CONFIG?.PUBLIC_CHAT_ID) {
                    NOTIFICATION_CONFIG = {
                        BOT_TOKEN: window.GAME_CONFIG.BOT_TOKEN,
                        PUBLIC_CHAT_ID: window.GAME_CONFIG.PUBLIC_CHAT_ID,
                        isEnabled: true
                    };
                    console.log('üîî –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏–∑ config.js');
                } else {
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
                    const urlParams = new URLSearchParams(window.location.search);
                    const botToken = urlParams.get('bot_token');
                    const chatId = urlParams.get('chat_id');

                    if (botToken && chatId) {
                        NOTIFICATION_CONFIG = {
                            BOT_TOKEN: botToken,
                            PUBLIC_CHAT_ID: chatId,
                            isEnabled: true
                        };
                        console.log('üîî –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤');
                    } else {
                        console.log('üîî –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ—Ç–∫–ª—é—á–µ–Ω—ã');
                        NOTIFICATION_CONFIG.isEnabled = false;
                    }
                }
            } catch (e) {
                console.error('üîî –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:', e);
                NOTIFICATION_CONFIG.isEnabled = false;
            }
        }
        // END NOTIFICATION SYSTEM
    </script>
