                        diceScreen.innerHTML = `
                            <div class="dice">${getDiceEmoji(d1)} ${getDiceEmoji(d2)}</div>
                            <div class="result">–í—ã–ø–∞–ª–æ: <strong>${total}</strong></div>
                            <button class="choice-btn" onclick="proceedAfterDice(${total})">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
                        `;
                        window.proceedAfterDice = function (total) {
                            diceScreen.style.display = 'none';
                            sceneEl.style.display = 'block';
                            let target;
                            if (total >= 8) {
                                target = successTarget;
                            } else if (total === 7) {
                                target = partialTarget;
                            } else {
                                target = failTarget;
                            }
                            if (target && story[target]) {
                                showNode(target);
                            } else {
                                showNode('0');
                            }
                        };
                    }
                }, 100);
            };
        }
        
        function loadStory() {
            // –ò–≥—Ä–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Å –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–µ–π
            initGame();
        }
        
        function initGame() {
            const saved = localStorage.getItem('lingame_lastNode');
            if (saved && story[saved]) {
                showNode(saved);
            } else {
                showNode('0');
            }
        }
        
        function showNode(nodeId) {
            if (autoAdvanceTimeout) clearTimeout(autoAdvanceTimeout);
            sceneEl.style.display = 'block';
            diceScreen.style.display = 'none';
            inventoryScreen.style.display = 'none';
            keyAnimScreen.style.display = 'none';
            codeScreen.style.display = 'none';
            if (!story[nodeId]) {
                console.error(`–£–∑–µ–ª "${nodeId}" –Ω–µ –Ω–∞–π–¥–µ–Ω`);
                showNode('0');
                return;
            }
            const node = story[nodeId];
            currentNodeId = nodeId;
            localStorage.setItem('lingame_lastNode', nodeId);
            if (node.input_type === "code") {
                showCodeScreen(node);
                return;
            }
            if (node.requires && !hasAllKeys(node.requires)) {
                const fallbackChoice = node.choices?.[0] || { text: "–í–µ—Ä–Ω—É—Ç—å—Å—è", next: "0" };
                sceneEl.classList.remove('active');
                setTimeout(() => {
                    sceneEl.className = 'scene deadend';
                    sceneEl.innerHTML = `
                        <div class="text"><p>–î–≤–µ—Ä—å –∑–∞–ø–µ—Ä—Ç–∞. –ü–æ—Ö–æ–∂–µ, –≤–∞–º –Ω—É–∂–µ–Ω –æ—Å–æ–±—ã–π –∫–ª—é—á...</p></div>
                        <div class="choices">
                            <button class="choice-btn" onclick="handleChoice('${fallbackChoice.next}')">${fallbackChoice.text}</button>
                        </div>
                        <div style="text-align:center; margin-top:20px;">
                            <button class="choice-btn" style="background:#555;" onclick="showInventory()">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
                        </div>
                    `;
                    sceneEl.classList.add('active');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 320);
                return;
            }
            const isRestartNode = ["ending_good", "ending_neutral"].includes(nodeId);
            const hasRestartOption = node.choices?.some(c => c.next === "0");
            const illustration = getIllustrationHtml(nodeId);
            const formattedText = formatText(node.text);
            const hasChoices = node.choices && node.choices.length > 0;
            let showAnimation = false;
            let nextAfterCollect = null;
            if (node.collect && node.choices && node.choices.length === 1) {
                showAnimation = true;
                nextAfterCollect = node.choices[0].next;
            }
            if (showAnimation) {
                sceneEl.classList.remove('active');
                setTimeout(() => {
                    sceneEl.className = 'scene';
                    sceneEl.innerHTML = `${illustration}<div class="text">${formattedText}</div>`;
                    sceneEl.classList.add('active');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    setTimeout(() => {
                        showKeyAnimation(node.collect, nextAfterCollect);
                    }, 600);
                }, 320);
                return;
            }
            let choicesHtml = '';
            if (hasChoices && !isRestartNode) {
                let choices = [...node.choices];
                if (!hasRestartOption) {
                    choices = shuffleArray(choices);
                }
                choicesHtml = choices.map((c, index) => {
                    const isRestart = c.next === "0";
                    const btnClass = isRestart ? 'choice-btn restart-btn' : 'choice-btn';
                    if (c.requires && !hasAllKeys(c.requires)) {
                        return `<button class="${btnClass}" disabled style="opacity:0.6; cursor:not-allowed;">${c.text} (—Ç—Ä–µ–±—É–µ—Ç—Å—è –∫–ª—é—á)</button>`;
                    }
                    return `<button class="${btnClass}" onclick="handleChoice('${c.next}', ${index})">${c.text}</button>`;
                }).join('');
            }
            let inventoryButtonHtml = '';
            if (Object.keys(collectedKeys).length > 0 || hasChoices) {
                inventoryButtonHtml = `
                    <div style="text-align:center; margin-top:16px;">
                        <button class="choice-btn" style="background:#555; font-size:16px;" onclick="showInventory()">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
                    </div>
                `;
            }
            sceneEl.classList.remove('active');
            setTimeout(() => {
                sceneEl.className = 'scene';
                if (!hasChoices || isRestartNode) {
                    sceneEl.className += ' deadend';
                }
                sceneEl.innerHTML = `${illustration}<div class="text">${formattedText}</div>${choicesHtml ? `<div class="choices">${choicesHtml}</div>` : ''}${inventoryButtonHtml}`;
                sceneEl.classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                if (isRestartNode && window.Telegram?.WebApp) {
                    Telegram.WebApp.showAlert("–ö–æ–Ω–µ—Ü –≤–µ—Ç–∫–∏. –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –Ω–∞—á–∞–ª—É...");
                }
            }, 320);
        }
        
        window.handleChoice = function (nextId, choiceIndex = null) {
            if (nextId.startsWith("DICE:")) {
                const parts = nextId.slice(5).split(',');
                const success = parts[0] || null;
                const partial = parts[1] || null;
                const fail = parts[2] || null;
                rollDice(success, partial, fail);
                return;
            }
            if (choiceIndex !== null && currentNodeId) {
                const choice = story[currentNodeId].choices[choiceIndex];
                if (choice && choice.collect) {
                    if (collectedKeys[choice.collect.id]) {
                        alert("–ó–¥–µ—Å—å –Ω–∏—á–µ–≥–æ –Ω–µ—Ç. –í—ã —É–∂–µ –æ—Å–º–∞—Ç—Ä–∏–≤–∞–ª–∏ —ç—Ç–æ –º–µ—Å—Ç–æ.");
                        return;
                    }
                    showKeyAnimation(choice.collect, currentNodeId);
                    return;
                }
            }
            if (choiceIndex !== null && currentNodeId) {
                const choice = story[currentNodeId].choices[choiceIndex];
                if (choice && choice.requires) {
                    const missingMsgs = getMissingKeyMessages(choice.requires, choice.missingMessages || {});
                    if (missingMsgs.length > 0) {
                        alert("–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ:\n" + missingMsgs.join("\n"));
                        return;
                    }
                }
            }
            if (nextId === "main_story") {
                localStorage.removeItem('lingame_lastNode');
                collectedKeys = JSON.parse(localStorage.getItem('lingame_keys') || '{}');
            }
            if (["ending_good", "ending_neutral"].includes(nextId)) {
                setTimeout(() => showNode("0"), 500);
                return;
            }
            if (story[nextId]) {
                showNode(nextId);
            } else {
                console.warn(`–£–∑–µ–ª "${nextId}" –Ω–µ –Ω–∞–π–¥–µ–Ω. –í–æ–∑–≤—Ä–∞—Ç –∫ –Ω–∞—á–∞–ª—É.`);
                showNode("0");
            }
        };
        
        function toggleAudio() {
            // –û—Ç–∫–ª—é—á–∞–µ–º –∞—É–¥–∏–æ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
            alert("–ê—É–¥–∏–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏");
        }
        
        function showCodeScreen(node) {
            sceneEl.style.display = 'none';
            diceScreen.style.display = 'none';
            inventoryScreen.style.display = 'none';
            keyAnimScreen.style.display = 'none';
            codeScreen.style.display = 'block';
            currentCodeNode = node;
            codeTitleEl.textContent = node.code_title || "–í–≤–µ–¥–∏—Ç–µ —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥";
            codeHintEl.textContent = node.code_hint || "–ö–æ–¥ —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤";
            codeInput.value = '';
            codeErrorEl.textContent = '';
            if (node.code_type === "numeric") {
                codeInput.type = "tel";
                codeInput.inputmode = "numeric";
                codeInput.pattern = "[0-9]*";
            } else {
                codeInput.type = "text";
                codeInput.inputmode = "text";
            }
            codeInput.classList.remove('error');
            codeInput.style.borderColor = '';
            setTimeout(() => {
                codeInput.focus();
                codeInput.select();
            }, 300);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function checkCode() {
            if (!currentCodeNode) return;
            const inputCode = codeInput.value.trim();
            const correctCode = currentCodeNode.correct_code;
            const caseSensitive = currentCodeNode.case_sensitive !== false;
            const isCorrect = caseSensitive
                ? inputCode === correctCode
                : inputCode.toLowerCase() === correctCode.toLowerCase();
            if (isCorrect) {
                codeScreen.style.display = 'none';
                showNode(currentCodeNode.success_next);
                currentCodeNode = null;
            } else {
                codeErrorEl.textContent = currentCodeNode.error_message || "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
                codeInput.classList.add('error');
                codeInput.style.borderColor = 'var(--deadend)';
                setTimeout(() => {
                    codeInput.classList.remove('error');
                }, 500);
            }
        }
        
        submitCodeBtn.addEventListener('click', checkCode);
        
        codeInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
        
        codeInput.addEventListener('click', () => {
            codeInput.select();
        });
        
        codeInput.addEventListener('focus', () => {
            codeErrorEl.textContent = '';
            codeInput.style.borderColor = '';
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.MainButton.setText('–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ');
                Telegram.WebApp.MainButton.show();
                Telegram.WebApp.MainButton.onClick(() => {
                    localStorage.removeItem('lingame_lastNode');
                    collectedKeys = JSON.parse(localStorage.getItem('lingame_keys') || '{}');
                    showNode("0");
                });
            } else {
                const restartBtn = document.createElement('button');
                restartBtn.className = 'choice-btn restart-btn';
                restartBtn.textContent = '–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ';
                restartBtn.style.marginTop = '20px';
                restartBtn.style.width = '100%';
                restartBtn.onclick = () => {
                    localStorage.removeItem('lingame_lastNode');
                    collectedKeys = JSON.parse(localStorage.getItem('lingame_keys') || '{}');
                    showNode("0");
                };
                document.getElementById('app').appendChild(restartBtn);
            }
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
            setTimeout(() => {
                sceneEl.classList.remove('loading');
                loadStory();
            }, 500);
        });
    </script>
</body>
