<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lin: Drake Clipper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0b0b12;
      --fg: #e6e6ff;
      --accent: #6a5acd;
      --success: #4caf50;
      --deadend: #f44336;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #app {
      max-width: 600px;
      margin: 0 auto;
    }
    #scene {
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.45s ease, transform 0.45s ease;
      text-align: left;
    }
    #scene.active {
      opacity: 1;
      transform: translateY(0);
    }
    .illustration {
      width: 100%;
      height: 220px;
      border-radius: 14px;
      margin: 18px 0;
      overflow: hidden;
      background: #121220;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .illustration img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .illustration .fallback {
      color: #666;
      font-style: italic;
      text-align: center;
    }
    .text {
      font-size: 17px;
      line-height: 1.65;
      margin: 22px 0;
    }
    .text p {
      margin-bottom: 18px;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 26px;
    }
    .choice-btn {
      padding: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s, transform 0.12s;
    }
    .choice-btn:hover {
      background: #5a4ab0;
    }
    .choice-btn:active {
      transform: scale(0.99);
    }
    .deadend .choice-btn {
      background: var(--deadend);
    }
    .deadend .choice-btn:hover {
      background: #d32f2f;
    }
    .ending-success {
      border-left: 4px solid var(--success);
      padding-left: 14px;
    }
    .loading {
      padding: 40px;
      color: #777;
      text-align: center;
    }
    .restart-btn {
      background: #ff9800;
    }
    .restart-btn:hover {
      background: #f57c00;
    }
    #audio-control {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="scene" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ–ª–µ–Ω–Ω–æ–π‚Ä¶</div>
  </div>
  <button id="audio-control" onclick="toggleAudio()">üîá</button>

  <!-- –ê—É–¥–∏–æ (—Å–∫—Ä—ã—Ç—ã–π) -->
  <audio id="ambient-audio" loop preload="auto">
    <source src="audio/ambient-loop.mp3" type="audio/mpeg">
  </audio>

  <script>
    let story = null;
    let currentNodeId = null;
    const sceneEl = document.getElementById('scene');
    const audioEl = document.getElementById('ambient-audio');
    const audioBtn = document.getElementById('audio-control');
    let isAudioPlaying = false;

    // === –ó–ê–ì–†–£–ó–ö–ê –ò–°–¢–û–†–ò–ò ===
    async function loadStory() {
      try {
        const res = await fetch('story.json');
        if (!res.ok) throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
        story = await res.json();
        initGame();
      } catch (e) {
        sceneEl.innerHTML = `<div class="text">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}</div>`;
      }
    }

    // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
    function initGame() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å
      const saved = localStorage.getItem('lingame_lastNode');
      if (saved && story[saved]) {
        showNode(saved);
      } else {
        showNode('m1');
      }
    }

    // === –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –¢–ï–ö–°–¢–ê ===
    function formatText(text) {
      return text.split('\n\n').map(p => `<p>${p}</p>`).join('');
    }

    // === –ò–õ–õ–Æ–°–¢–†–ê–¶–ò–Ø ===
    function getIllustrationHtml(nodeId) {
      const imgPath = `img/${nodeId}.jpg`;
      return `
        <div class="illustration">
          <img 
            src="${imgPath}" 
            alt="–°—Ü–µ–Ω–∞ ${nodeId}"
            onerror="this.parentElement.innerHTML='<div class=\"fallback\">üåå –ò–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</div>'"
          >
        </div>
      `;
    }

    // === –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –£–ó–õ–ê ===
    function showNode(nodeId) {
      if (!story[nodeId]) {
        sceneEl.innerHTML = `<div class="text">–û—à–∏–±–∫–∞: —É–∑–µ–ª "${nodeId}" –Ω–µ –Ω–∞–π–¥–µ–Ω.</div>`;
        return;
      }

      const node = story[nodeId];
      currentNodeId = nodeId;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
      localStorage.setItem('lingame_lastNode', nodeId);

      // –ö–ª–∞—Å—Å—ã –¥–ª—è —Å—Ç–∏–ª—è
      const isEnding = node.ending === "true";
      const isRestartChoice = node.choices?.some(c => c.next === 'm1');
      const className = isEnding 
        ? 'ending-success' 
        : isRestartChoice 
          ? 'deadend' 
          : '';

      // –°–æ–¥–µ—Ä–∂–∏–º–æ–µ
      const illustration = getIllustrationHtml(nodeId);
      const formattedText = formatText(node.text);
      const choicesHtml = node.choices?.map(c => {
        const isRestart = c.next === 'm1';
        const btnClass = isRestart ? 'choice-btn restart-btn' : 'choice-btn';
        return `<button class="${btnClass}" onclick="handleChoice('${c.next}')">${c.text}</button>`;
      }).join('') || '';

      // –ê–Ω–∏–º–∞—Ü–∏—è
      sceneEl.classList.remove('active');
      setTimeout(() => {
        sceneEl.className = `scene ${className}`;
        sceneEl.innerHTML = `${illustration}<div class="text">${formattedText}</div><div class="choices">${choicesHtml}</div>`;
        sceneEl.classList.add('active');

        // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫ (—Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ user interaction)
        if (isAudioPlaying) {
          audioEl.play().catch(e => console.log("Audio play failed:", e));
        }
      }, 320);
    }

    // === –û–ë–†–ê–ë–û–¢–ö–ê –í–´–ë–û–†–ê ===
    window.handleChoice = function(nextId) {
      if (nextId === 'end_game') {
        Telegram.WebApp.sendData(JSON.stringify({ result: 'aborted' }));
        Telegram.WebApp.close();
        return;
      }

      if (nextId === 'm1') {
        localStorage.removeItem('lingame_lastNode');
      }

      if (story[nextId]) {
        showNode(nextId);
        if (story[nextId].ending === "true") {
          Telegram.WebApp.sendData(JSON.stringify({ result: 'success' }));
          Telegram.WebApp.showAlert("üèÜ –í—ã –Ω–∞—à–ª–∏ Drake Clipper!");
        }
      } else {
        showNode('m1');
      }
    };

    // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ó–í–£–ö–û–ú ===
    function toggleAudio() {
      if (isAudioPlaying) {
        audioEl.pause();
        audioBtn.textContent = 'üîá';
        isAudioPlaying = false;
      } else {
        audioEl.play().then(() => {
          audioBtn.textContent = 'üîä';
          isAudioPlaying = true;
        }).catch(e => {
          alert('–ó–≤—É–∫ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–æ –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è.');
        });
      }
    }

    // === TELEGRAM WEB APP ===
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    Telegram.WebApp.MainButton.setText('–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ');
    Telegram.WebApp.MainButton.show();
    Telegram.WebApp.MainButton.onClick(() => {
      localStorage.removeItem('lingame_lastNode');
      showNode('m1');
    });

    // === –ó–ê–ü–£–°–ö ===
    loadStory();
  </script>
</body>
</html>
